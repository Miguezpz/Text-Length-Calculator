<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomad Desk | Text Length</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/x-icon" href="https://media.licdn.com/dms/image/v2/C560BAQFK6zLnniaFdw/company-logo_200_200/company-logo_200_200/0/1657209754488/nomaddeskus_logo?e=1770249600&v=beta&t=r1Lf85jOV5TkRh2BvIkQ9qS2iV8bmBsd3ZTQIgoW1s8">
</head>
<body>
    <section class="main_page">
        <div class="div_title">
            <img src="https://media.licdn.com/dms/image/v2/C560BAQFK6zLnniaFdw/company-logo_200_200/company-logo_200_200/0/1657209754488/nomaddeskus_logo?e=1770249600&v=beta&t=r1Lf85jOV5TkRh2BvIkQ9qS2iV8bmBsd3ZTQIgoW1s8" alt="nomaddesk logo" class="border_radius">
            <h1>Text Length Checker</h1>
        </div>

        <p class="p_description">
            A simple web tool to validate campaign text.<br>
            Each text chunk must 
            be 2000 characters or fewer.
        </p>

        

        <textarea type="text" placeholder="Paste text here" class="text_box border_radius"></textarea>
        <button class="button_check_text border_radius">Check</button>
        
        <span class="span_result border_radius" style="display: none;"></span>
        

    </section> 
    
    <script src="./script.js"></script>
</body>
</html>
